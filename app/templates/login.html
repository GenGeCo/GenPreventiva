{% extends "base.html" %}

{% block title %}Accedi{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8" x-data="loginPage()">
        <!-- Logo -->
        <div class="text-center">
            <a href="/" class="text-3xl font-bold text-primary-600">GenPreventiva</a>
            <h2 class="mt-6 text-2xl font-bold text-gray-900">Accedi al tuo account</h2>
            <p class="mt-2 text-gray-600">
                Non hai un account?
                <a href="/register" class="text-primary-600 hover:text-primary-500">Registrati</a>
            </p>
        </div>

        <!-- Error message -->
        <div x-show="error" x-cloak class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
            <span x-text="error"></span>
        </div>

        <!-- Login Form -->
        <form @submit.prevent="login" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input
                        id="email"
                        type="email"
                        x-model="email"
                        required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                        placeholder="nome@esempio.it"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input
                        id="password"
                        type="password"
                        x-model="password"
                        required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                        placeholder="La tua password"
                    >
                </div>
            </div>

            <button
                type="submit"
                :disabled="loading"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <span x-show="!loading">Accedi</span>
                <div x-show="loading" class="spinner"></div>
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function loginPage() {
        return {
            email: '',
            password: '',
            loading: false,
            error: null,

            async login() {
                this.loading = true;
                this.error = null;

                try {
                    const response = await api.post('/api/auth/login', {
                        email: this.email,
                        password: this.password
                    });

                    // Save token and user
                    localStorage.setItem('token', response.access_token);
                    localStorage.setItem('user', JSON.stringify(response.user));
                    api.token = response.access_token;

                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } catch (err) {
                    this.error = err.message || 'Errore durante il login';
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>
{% endblock %}
