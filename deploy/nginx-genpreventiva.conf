# GenPreventiva - Nginx Configuration
# Da includere in /etc/nginx/sites-available/

server {
    listen 8081;
    server_name 77.42.35.68;

    # Logs
    access_log /var/log/nginx/genpreventiva_access.log;
    error_log /var/log/nginx/genpreventiva_error.log;

    # Max upload size (50MB per i PDF)
    client_max_body_size 50M;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeout per operazioni AI (possono essere lunghe)
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Static files (se serviti direttamente da nginx)
    location /static/ {
        alias /opt/genpreventiva/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API e frontend
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}
